<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Website with Voice Commands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Accessible Website</h1>
    <p>This website is designed to be accessible for visually challenged students.</p>
    <p>All content will be read aloud automatically.</p>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="grammar.html">English Grammar</a></li>
        </ul>
    </nav>

    <div class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <label for="rate">Rate:</label>
        <input type="range" id="rate" name="rate" min="0.5" max="2" value="1" step="0.1">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
